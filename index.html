<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/video_84E/favicon.ico" type="image/x-icon">
    <title>Spotify Clone by Sakshi: Web Player: Music for everyone</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left flex rounded bg-black">
        <img class="invert close" src="images/close.svg" alt="close">
        <div class="home bg-grey">
          <div class="logo">
            <img class="invert" src="images/logo.svg" alt="logo" />
          </div>
          <ul>
            <li class="flex">
              <img class="invert" src="images/home.svg" alt="home" />Home
            </li>
            <li class="flex">
              <img class="invert" src="images/search.svg" alt="search" />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded">
          <div class="heading flex items-center">
            <img class="invert" src="images/playlist.svg" alt="playlist" />
            <h2>Your Library</h2>
          </div>
          <div class="songList">
            <ul class="flex justify-center">
            </ul>
          </div>
          <div class="footer flex">
            <div>
              <a
                href="https://www.spotify.com/ca-en/legal/"
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Legal</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/ca-en/safetyandprivacy/"
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Safety & Privacy Center</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/ca-en/legal/privacy-policy/"
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Privacy Policy</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/ca-en/legal/cookies-policy/"
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Cookies</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/ca-en/legal/privacy-policy/#s3"
                data-encore-id="textLink"
              >
                <span data-encore-id="type">About Ads</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/ca-en/accessibility/"
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Accessibility</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="right rounded bg-grey">
        <div class="header flex">
          <div class="nav">
            <div class="flex items-center justify-center hamburgerContainer">
            <img class="invert hamburger" src="images/hamburger.svg" alt="menu">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#000000"
              fill="none"
            >
              <path
                d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#000000"
              fill="none"
            >
              <path
                d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            </div>
          </div>
          <div class="buttons flex items-center">
            <div class="btn1">
              <button class="signUpBtn">Sign Up</button>
            </div>
            <div class="btn2">
              <button class="loginBtn">Log in</button>
            </div>
          </div>
        </div>
        <div class="spotifyPlaylists">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer flex">            
          </div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="aboveSeekbar flex">
            <div class="songInfo"></div>
            <div class="songButtons flex justify-center">
              <img width="30" id="previous" src="images/prevsong.svg" alt="prevsong">
              <img width="30" id="play" src="images/play.svg" alt="play">
              <img width="30" id="next" src="images/nextsong.svg" alt="nextsong">
            </div>
            <div class="songTime"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
